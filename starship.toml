"$schema" = 'https://starship.rs/config-schema.json'

format = "$os $all"

[os]
disabled = false
style = "bold #cba6f7"
format = "[$symbol]($style)"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
Macos = "󰀵"
Linux = "󰌽"
Arch = "󰣇"

[username]
style_user = "bold #cba6f7"
style_root = "bold #f38ba8"

[directory]
style = "bold #f9e2af"
truncation_length = 2
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
style = "bold #a6e3a1"

[git_status]
style = "bold #a6e3a1"

# Programming Languages - icons only
[nodejs]
symbol = " "
style = "bold #89b4fa"
format = "via [$symbol]($style)"

[c]
symbol = " "
style = "bold #89b4fa"
format = "via [$symbol]($style)"

[cpp]
symbol = " "
style = "bold #89b4fa"
format = "via [$symbol]($style)"

[rust]
symbol = " "
style = "bold #89b4fa"
format = "via [$symbol]($style)"

[golang]
symbol = " "
style = "bold #89b4fa"
format = "via [$symbol]($style)"

[python]
symbol = " "
style = "bold #89b4fa"
format = "via [$symbol]($style)"

# Tools & Environments - icons only
[docker_context]
symbol = " "
style = "bold #f5c2e7"
format = "via [$symbol]($style)"

[conda]
symbol = " "
style = "bold #f5c2e7"
format = "via [$symbol]($style)"

# System Info
[time]
disabled = false
time_format = "%R"
style = "bold #cdd6f4"

[memory_usage]
disabled = false
symbol = "󰍛 "
style = "bold #cdd6f4"
format = "[$symbol]($style)"

[battery]
disabled = false
# REMOVED the style field from here - it only belongs in display thresholds
format = "[$symbol $percentage ]($style)"

[[battery.display]]
threshold = 100
discharging_symbol = "󰁹"
charging_symbol = "󰂄"
style = "bold #a6e3a1"

[[battery.display]]
threshold = 90
style = "bold #a6e3a1"
discharging_symbol = "󰂂"
charging_symbol = "󰂄"

